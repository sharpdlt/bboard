{% extends "layout/basic.html" %}

{% load django_bootstrap5 %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
<h2>Сброс пароля</h2>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    {% bootstrap_button 'Сбросить' button_type='submit' %}
</form>
{% endblock %}
